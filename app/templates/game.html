{% extends "layout.html" %}

{% block head %}
    <title>Своя Игра</title>
{% endblock %}

{% block body %}
    <body class="gradient-body">
        <!--<div class="wrapper">-->
            <div class="container">
                <div class="row" id="main-block">
                    <div class="interface col-lg-9" id="rooms-block">
                        <header class="header" id="title"><span id="game-rooms">Игровые комнаты</span></header>
                        <div class="content" id="rooms-list">
                            <table>
                                <tr class="room-headings">
                                    <th class="heading" id="is-locked"><span> </span></th>
                                    <th class="heading" id="room-index-hd"><span>№</span></th>
                                    <th class="heading" id="room-name"><span>Название комнаты</span></th>
                                    <th class="heading" id="package-name"><span>Название пакета</span></th>
                                    <th class="heading" id="players-amount"><span>Количество игроков</span></th>
                                </tr>
                            </table>

                            <div class="rooms">
                                <ul>
                                    <li class="room">
                                        <div class="room-el"><i class="fas fa-lock"></i></div>
                                        <div class="room-el"><span id="room-index">1.</span></div>
                                        <div class="room-el"><span id="name">Саня, ты в порядке? </span></div>
                                        <div class="room-el"><span id="package">Аниме пак</span></div>
                                        <div class="room-el"><span id="players">2/3</span></div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div id="buttons-block">
                            <p class="enter-btn"><button id="enter-room">Войти в комнату</button></p>
                            <p class="create-btn"><button id="create-room">Создать комнату</button></p>
                        </div>
                    </div>



                    <div class="interface col-lg-4" id="chat-block">
                        <div id="tabs">
                            <div class="tab" id="chat-tab"><span id="chat-title">Чат</span></div>
                            <div class="tab" id="profile-tab">
                                <!--<img class="avatar" src="{{ url_for('static', filename='img/sample-avatar.jpg') }}" alt="">-->
                                <i class="avatar fas fa-user-tie"></i>
                                <span id="username">xa4 from hohland</span>
                            </div>
                        </div>

                        <div class="content" id="live-chat"></div>

                        <div id="send-form">
                            <form id="snd-msg-form" action="">
                                <div id="input-field"><input type="text"></div>
                                <div id="send-button"><button type="submit"></button></div>
                            </form>
                        </div>

                        <div class="user-profile">
                            <div class="profile-el" id="profile-avatar">
                                <img class="avatar" src="{{ url_for('static', filename='img/sample-avatar.jpg') }}" alt="TEST">
                                <div class="avatar-uploader"><p><a href="">Загрузить</a></p></div>
                            </div>
                            <div class="profile-el" id="profile-username"><span>xa4 from hohland</span></div>
                            <div class="profile-el" id="pass-change">
                                <form action="">
                                    <input type="text" id="old-pass" placeholder="Старый пароль">
                                    <input type="text" id="new-pass" placeholder="Новый пароль">
                                    <input type="text" id="confirm-pass" placeholder="Подтвердите пароль">
                                    <button id="send-pass" type="submit">Сменить пароль</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!--</div>-->
    </body>
{% endblock %}
