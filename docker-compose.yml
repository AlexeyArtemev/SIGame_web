version: '3'
services:

  nginx:
    build: ./nginx/
    volumes:
      - ./nginx/public:/data/www

  frontend:
    build: ./frontend/
    volumes:
      - ./frontend/app:/frontend/app
      - ./frontend/public:/frontend/public
    working_dir: /frontend/
    command: npm run build

  backend:
    build: ./backend/
    ports:
    - "80:80"

    volumes:
    - ./backend/app/:/app
    - /media/siweb:/media
    - /tmp/siweb:/tmp/siweb

    environment:
      BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

  redis:
    image: redis
    ports:
    - "6379:6379"

  db:
    image: postgres
    restart: always
    ports:
    - "5432:5432"
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: "test"


  celery_worker:
    build: .
    command: celery worker -A tasks --loglevel INFO

    volumes:
      - ./backend/app/:/app
      - /media/siweb:/media
      - /tmp/siweb:/tmp/siweb

    environment:
      BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

    depends_on:
      - "db"
      - "redis"
      - "mongo"

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: test
